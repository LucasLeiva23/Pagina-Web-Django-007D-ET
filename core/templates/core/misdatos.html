{% extends 'core/base.html' %}
{% load static %}
{% load custom_filters %}

{% block content %}
<body class="cambio23">

    <style>
        .form-control {
            border-radius: 8px;
            opacity: 0.9;
            margin-bottom: 10px;
        }
        
        textarea.form-control {
            min-height: 100px;
        }
        .cuadro-imagen {
            max-width: 100px;
            max-height: 100px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-top: 10px;
            display: block;
        }
        .registro2 {
            background-color: rgba(255, 255, 255, 0.3); /* Color de fondo m√°s transparente */
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px); /* Fondo borroso */
            -webkit-backdrop-filter: blur(10px); /* Para compatibilidad con Safari */
        }
    </style>

    <div class="container mt-4 registro2">
        <h1 class="text-center mb-4">Mis Datos</h1>

        <!-- Mostrar los datos del usuario autenticado -->
        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label for="id_username">Nombre de cuenta</label>
                    <input type="text" id="id_username" name="username" placeholder="Nombre de cuenta" value="{{ user.username }}" disabled class="form-control" />
                </div>

                <div class="form-group">
                    <label for="id_first_name">Nombre</label>
                    <input type="text" id="id_first_name" name="first_name" placeholder="Nombre" value="{{ user.first_name }}" disabled class="form-control" />
                </div>
                <div class="form-group">
                    <label for="id_last_name">Apellido</label>
                    <input type="text" id="id_last_name" name="last_name" placeholder="Apellido" value="{{ user.last_name }}" disabled class="form-control" />
                </div>
                <div class="form-group">
                    <label for="id_email">Email</label>
                    <input type="email" id="id_email" name="email" placeholder="Email" value="{{ user.email }}" disabled class="form-control" />
                </div>
            </div>

            <div class="col-md-6 text-center">
                <!-- AREA DE CUADRO DE IMAGEN: Imagen de perfil -->
                {% if form_perfil.imagen.value %}
                    <img id="cuadro-imagen" src="/media/{{ form_perfil.imagen.value }}">
                {% else %}
                    <img id="cuadro-imagen" src="{% static 'core/img/sin-imagen.png' %}">
                {% endif %}
            </div>
        </div>
    </div>
</body>
{% endblock content %}
